<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <style>
        .blue-text {
           color: blue; 
        }
        table {
            background-color: bisque;
            width: 400px;
            border: 1px solid red;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid violet;
            text-align: left;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1 class="blue-text">HTML Table</h1>
    <h1>Test table</h1>
    <table>
        <tr class="blue-text">
            <th>Name</th>
            <th>Mark</th>
        </tr>
        <tr>
            <td>Andy</td>
            <td>89</td>
        </tr>
        <tr>
            <td>Bobby</td>
            <td>75</td>
        </tr>
        <tr>
            <td>Candy</td>
            <td>93</td>
        </tr>
    </table>
</body>
</html>
